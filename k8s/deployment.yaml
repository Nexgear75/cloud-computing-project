---
apiVersion: v1
kind: Namespace
metadata:
  name: content-platform
  labels:
    app: content-platform
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: content-platform
  labels:
    app: content-platform
data:
  AZURE_CONTAINER_NAME: "storage"
  FLASK_ENV: "production"
  CACHE_TIMEOUT: "60"

---
