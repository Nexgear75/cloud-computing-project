version: "3.8"

services:
  api:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./backend:/app

  web:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
